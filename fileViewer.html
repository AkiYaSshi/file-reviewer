<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解壓縮肝麻店</title>
    <style>
        body {
            min-height: 100vh; /* 確保 body 高度等於視窗高度 */
            margin: 10px; /* 外距 */
            box-sizing: border-box;
            padding: 20px;
            font-size: max(16px, 1.5vw); /* 字體最小值 */
            font-family: Arial, sans-serif;
            color: #333; /* 文字顏色，確保對比度 */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap; /* 響應式排列 */
            gap: 20px; /* 卡片間距 */
            justify-content: center;
        }

        .video-card {
            position:relative;
            background: rgba(255, 255, 255, 0.8); /* 半透明背景，增加可讀性 */
            padding: 15px;
            max-width: 500px; /* 卡片最大寬度 */
            text-align: center;
            overflow: hidden;
        }

        .description {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            border-radius: 5px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: ease 0.3s;
            background: linear-gradient(to bottom, #9f573e, #7b3c2c);
            z-index: 1;
            opacity: 0;
        }
        .video-card:hover .description {
            opacity: 100%;
        }
        .video-card:active .description {
            opacity: 0;
        }

        .video-card h2 {
            font-size: max(18px, 2vw); /* 標題字體 */
            color:white;
            margin: 10px;
        }

        .video-card p {
            font-size: max(14px, 1.2vw); /* 簡介字體 */
            color:white;
            margin:10px
        }

        video {
            display: inline;
            width: 100%;
/*            max-width: 300px;
            margin-top: 10px;*/
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */

        }

        /* 針對小螢幕 */
        @media screen and (max-width: 600px) {
            body {
                border-width: 2px;
                border-radius: 10px;
                font-size: 16px;
            }

            .video-card {
                max-width: 100%; /* 小螢幕時卡片寬度佔滿 */
            }

                .video-card h2 {
                    font-size: 16px;
                }

                .video-card p {
                    font-size: 14px;
                }

                .video-card button {
                    font-size: 14px;
                }
        }

        /* 針對大螢幕 */
        @media screen and (min-width: 1200px) {
            body {
                border-width: 6px;
                border-radius: 20px;
                font-size: 18px;
            }

            .video-card h2 {
                font-size: 20px;
            }

            .video-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

            {
                title:"好呷の匆抓餅",

                description:"在這寧靜的清晨街道，帥氣的警察柏翰正在監視著雜貨店內可疑的交易活動。<br>當他準備採取行動時，一股強大的力量拽住了他⋯⋯"

            {
                title:"你的第一個記憶是什麼",
                url:"",
                description:"我出生在飛快發展的2000年代初，童年的事物早已消失不見，有的時候看到老照片或是還保留下來的舊事物都會讓我產生一種難以言說的情緒。<br>我們賦予物品和環境的記憶和情感，看到過去的事物就像找到了一部分自己。<br>本作通過採訪錄音拼接出人們對於童年記憶的追尋，對舊時光的嚮往這一集體心理，復刻懷舊的，夢境般的，屬於亞洲的情感記憶。"
            }
        ];

        // 動態生成影片卡片
        const container = document.getElementById("videoContainer");
        videos.forEach((video, index) => {

            const card = document.createElement("div");
            card.className = "video-card";

            const newUrl = video.url.replace('youtube', 'youtube-nocookie');
            card.innerHTML = `
                    <div class = "description">
                        <h2>${video.title}</h2>
                        <p>${video.description}</p>
                    </div>
                    <iframe id="video${index}" src="${newUrl}" style="position: relative; width = 100%;"frameborder = "0" REFERRERPOLICY="strict-origin-when-cross-origin"  allowfullscreen></iframe>
                    `;
            container.appendChild(card);
        });

        document.querySelectorAll(".description").forEach((overlay, index) => {
            overlay.onclick = () => goFullscreen(index);
        });

        document.addEventListener("fullscreenchange", () =>{
            if(!document.fullscreenElement){
                document.querySelectorAll("video").forEach(v => v.pause());
            }
        });

        function goFullscreen(index) {
            const video = document.getElementById(`video${index}`);
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
            video.play();
            toggleVideo(index);
        }
        
        //播放時暫停其他影片
        function toggleVideo(index) {
            const video = document.getElementById(`video${index}`);
            document.querySelectorAll("video").forEach(v => {
                if (v !== video) {
                    v.stopVideo();
                }
            });
        }
    </script>
</body>
</html>
