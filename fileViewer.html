<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態影片按鈕與全螢幕播放</title>
    <style>
        body {
            min-height: 100vh; /* 確保 body 高度等於視窗高度 */
            margin: 10px; /* 外距 */
            box-sizing: border-box;
            padding: 20px;
            font-size: max(16px, 1.5vw); /* 字體最小值 */
            font-family: Arial, sans-serif;
            color: #333; /* 文字顏色，確保對比度 */
        }

        .video-container {
            display: flex;
            flex-wrap: wrap; /* 響應式排列 */
            gap: 20px; /* 卡片間距 */
            justify-content: center;
        }

        .video-card {
            position:relative;
            background: rgba(255, 255, 255, 0.8); /* 半透明背景，增加可讀性 */
            padding: 15px;
            max-width: 300px; /* 卡片最大寬度 */
            text-align: center;
            overflow: hidden;
        }

        .description {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            border-radius: 5px;
/*            pointer-events: none;*/
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: ease 0.3s;
            background-color: brown;
            z-index: 1;
            opacity: 0;
        }
        .video-card:hover .description {
            opacity: 100%;
        }
        .video-card:active .description {
            opacity: 0;
        }

        .video-card h2 {
            font-size: max(18px, 2vw); /* 標題字體 */
        }

        .video-card p {
            font-size: max(14px, 1.2vw); /* 簡介字體 */
        }

        video {
            display: inline;
            width: 100%;
/*            max-width: 300px;
            margin-top: 10px;*/
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */

        }

        /* 針對小螢幕 */
        @media screen and (max-width: 600px) {
            body {
                border-width: 2px;
                border-radius: 10px;
                font-size: 16px;
            }

            .video-card {
                max-width: 100%; /* 小螢幕時卡片寬度佔滿 */
            }

                .video-card h2 {
                    font-size: 16px;
                }

                .video-card p {
                    font-size: 14px;
                }

                .video-card button {
                    font-size: 14px;
                }
        }

        /* 針對大螢幕 */
        @media screen and (min-width: 1200px) {
            body {
                border-width: 6px;
                border-radius: 20px;
                font-size: 18px;
            }

            .video-card h2 {
                font-size: 20px;
            }

            .video-card p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>影片庫</h1>
    <div class="video-container" id="videoContainer"></div>

    <script>
        // 影片資料陣列
        const videos = [
            {
                title: "影片 1",
                description: "這是第一個影片的簡介，介紹精彩內容。",
            },
            {
                title: "影片 2",
                description: "這是第二個影片的簡介，展示不同特色。",
            },
            // 可繼續新增更多影片物件...
        ];

        // 動態生成影片卡片
        const container = document.getElementById("videoContainer");
        videos.forEach((video, index) => {
            const card = document.createElement("div");
            card.className = "video-card";

            card.innerHTML = `
                    <div class = "description">
                        <h2>${video.title}</h2>
                        <p>${video.description}</p>
                    </div>
                        <video id="video${index}" controls>
                            <source src="bin/an/A${index + 1}/video.mp4" type="video/mp4">
                            您的瀏覽器不支援影片播放。
                        </video>
                    `;
            container.appendChild(card);
        });

        document.querySelectorAll(".description").forEach((overlay, index) => {
            overlay.onclick = () => goFullscreen(index);
        });

        function goFullscreen(index) {
            const video = document.getElementById(`video${index}`);
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
            video.play();
            toggleVideo(index);
        }
        
        //播放時暫停其他影片
        function toggleVideo(index) {
            const video = document.getElementById(`video${index}`);
            document.querySelectorAll("video").forEach(v => {
                if (v !== video) {
                    v.pause();
                }
            });
        }
    </script>
</body>
</html>
